<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed96c4ca40.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
          <h1>Quote Of The Day</h1>
        </div>
        <div class="quote">
           <p id="content">It is never too late to be what you might have been.</p>
           <p id="author">George Eliot</p>
        </div>
        <div class="button-icon">
            <button class="new-tweet-btn" onclick="getRandomQuote()">New Quote</button>
            <button class="twitter-share-button" onclick="tweet()"><i class="fa-brands fa-twitter fa-beat fa-xl"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
